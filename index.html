    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Tenor+Sans" rel="stylesheet">
    <style>
        html {
            background-color: #333;
            color: #fff;
            fill: #fff;
            stroke: #fff;
            font-family: "Tenor Sans", sans-serif;
            font-size: 22px;
            padding: 10px 10px;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .wrapper {
            background-color: rgba(0, 0, 0, .50);
            border-radius: 5px;
            padding: 12px 18px;
            max-width: 615px;
            margin: 0 auto;
        }

        .background-video {
            position: fixed;
            top: 50%;
            right: -125px;
            transform: translateY(-50%);
            width: auto;
            height: auto;
            min-width: calc(100% + 125px);
            min-height: 100%;
            z-index: -10;
        }

        h1 {
            font-family: "Archivo Black", sans-serif;
            text-transform: uppercase;
            font-size: 52px;
            margin: 0;
            padding: 0;
            line-height: 1;
            color: #ddd;
        }

        @media (min-width: 420px) {
            h1 {
                font-size: 64px;
            }
        }

        p {
            margin-top: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            display: inline-block;
        }

        ul {
            padding: 0;
            margin-bottom: 0;
        }

        ul,
        footer {
            text-align: right;
        }

        a[href^="mailto:"] {
            color: #ddd;
        }

        svg {
            width: 36px;
        }
        
        path {
            fill: #ddd;
            stroke: none;
        }
    </style>
</head>
